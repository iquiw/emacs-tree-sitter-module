name: Build

on:
  push:
    tags:
      - 'emacs-30/*'

jobs:
  build-netbsd:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true
      - name: Extract submodules
        id: submodule
        run: |
          submodules="$(git submodule status | awk '{print $2}' | tr '\n' ' ')"
          echo "submodules=$submodules" >> "$GITHUB_OUTPUT"
      - name: Build in NetBSD
        uses: vmactions/netbsd-vm@v1
        with:
          arch: "x86_64"
          release: "10.1"
          run: |
            PATH=/usr/pkg/bin:$PATH
            cd $GITHUB_WORKSPACE
            mkdir -p dist/licenses
            for dir in ${{ steps.submodule.outputs.submodules }}
            do
            	cd "$dir"
            	bash ../build.sh .
                cd ..
            done
            cp language-manifest.txt dist/

            cd dist
            tag=$(echo "${{ github.ref }}" | sed -e 's,refs/tags/emacs-30/,,')
            tar cvzf "../emacs30-tree-sitter-module-netbsd-x86_64-$tag.tar.gz" .
      - name: Upload packages
        uses: actions/upload-artifact@v6
        with:
          name: package-netbsd
          path: |
            emacs30-tree-sitter-module-netbsd-*.tar.gz

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        msystem: ["MINGW64", "UCRT64"]
    env:
      MSYSTEM: ${{ matrix.msystem }}
    outputs:
      tag: ${{ steps.tag.outputs.tag-MINGW64 }}
      summary: ${{ steps.build.outputs.summary-MINGW64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Extract tag
        id: tag
        run: |
          tag=$(echo "${{ github.ref }}" | sed -e 's,refs/tags/emacs-30/,,')
          echo "tag-${MSYSTEM}=$tag" >> "$GITHUB_OUTPUT"
          echo "tag=$tag" >> "$GITHUB_OUTPUT"
        shell: 'C:/shells/msys2bash.cmd {0}'

      - name: Install dependencies
        run: |
          if [ "$MSYSTEM" = "MINGW64" ]; then
          	pacman -S --noconfirm --needed --noprogressbar make mingw-w64-x86_64-gcc
          else
          	pacman -S --noconfirm --needed --noprogressbar make mingw-w64-ucrt-x86_64-gcc
          fi
        shell: 'C:/shells/msys2bash.cmd {0}'

      - name: Build tree-sitter modules
        id: build
        run: |
         if [ "$MSYSTEM" = "MINGW64" ]; then
          	export PATH="/mingw64/bin:/C/Program Files/Git/bin:$PATH"
          else
          	export PATH="/ucrt64/bin:/C/Program Files/Git/bin:$PATH"
          fi
          cc -v

          mkdir -p dist/licenses

          git submodule foreach bash ../build.sh . "$MSYSTEM"
          cp language-manifest.txt dist/

          echo "summary-${MSYSTEM}<<EOF" >> "$GITHUB_OUTPUT"
          cat dist/language-manifest.txt >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          ls -l dist
        shell: 'C:/shells/msys2bash.cmd {0}'

      - name: Archive
        id: archive
        run: |
          if ($env:MSYSTEM -eq "MINGW64") {
              $ARCHIVE = "emacs30-tree-sitter-module-${{ steps.tag.outputs.tag }}.zip"
          } else {
              $ARCHIVE = "emacs30-tree-sitter-module-ucrt64-${{ steps.tag.outputs.tag }}.zip"
          }

          cd dist
          Compress-Archive -Path *.dll,language-manifest.txt,licenses -DestinationPath "../$ARCHIVE"
          cd ..
          $ARTIFACT_HASH = (Get-FileHash -Algorithm SHA256 "$ARCHIVE").Hash
          "$ARTIFACT_HASH" | Out-File -Encoding ascii -File "$ARCHIVE.sha256"

          gc $env:GITHUB_OUTPUT

      - name: Upload packages
        uses: actions/upload-artifact@v6
        with:
          name: package-${{ matrix.msystem }}
          path: |
            emacs30-tree-sitter-module-*.zip
            emacs30-tree-sitter-module-*.sha256

  release:
    runs-on: ubuntu-latest

    needs: [build-netbsd, build-windows]

    steps:
      - name: Download packages
        uses: actions/download-artifact@v7
        with:
          pattern: package-*
          merge-multiple: true

      - name: Display structure of downloaded files
        run: ls -R

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          artifacts: "emacs30-tree-sitter-module-*"
          artifactContentType: application/octet-stream
          name: Emacs-30 tree-sitter module ${{ needs.build-windows.outputs.tag }}
          body: |
            tree-sitter module libraries for Emacs-30.

            ```
            ${{ needs.build-windows.outputs.summary }}
            ```
